<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Probability Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Crime Prediction System</h1>
            <p class="lead">Predict the probability of a specific crime in a given city.</p>
        </div>
        <div class="card shadow-lg p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="city" class="form-label">Select City</label>
                    <select id="city" name="city" class="form-select" required>
                        <option value="" disabled selected>Select a city</option>
                        {% for city in cities %}
                            <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="crime" class="form-label">Select Crime</label>
                    <select id="crime" name="crime" class="form-select" required>
                        <option value="" disabled selected>Select a crime</option>
                        {% for crime in crimes %}
                            <option value="{{ crime }}">{{ crime }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>
        </div>
        {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            {{ prediction }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
